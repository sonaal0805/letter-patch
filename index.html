<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Patch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <figure>
        <img
          id="background_image"
          src="./assets/Cubo-Black-Front-LuggageCover-Web-Fit.jpg"
        />
        <figcaption style="color:rgb(131, 131, 131); text-align: center;">
          <i>Drag to move and click to rotate!</i>
        </figcaption>
      </figure>
      <div class="patch draggable" id="draggableElem1" draggable="true">
        <img
          src="./assets/LOJEL-Personalization-2024-Individual1-ThreePatchSet.png"
        />
      </div>
      <div class="patch draggable" id="draggableElem2" draggable="true">
        <img
          src="./assets/LOJEL-Personalization-2024-Individual2-ThreePatchSet.png"
        />
      </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="index.js?v=1"></script>
  </body>
</html>
